<p></p>
<h4>Корзина</h4>
<table class="table" ng-if="cartDto.items.length > 0">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="oi in cartDto.items">
        <td>{{oi.productTitle}}</td>
        <td>
            <button class="btn btn-primary" ng-click="decrementProduct(oi.productId)">-</button>
            {{oi.quantity}}
            <button class="btn btn-primary" ng-click="addToCart(oi.productId)">+</button>
        </td>
        <td>{{oi.pricePerProduct + ' x ' + oi.quantity + ' = ' + oi.price}}</td>
    </tr>
    <tr style="font-weight: bold">
        <td>Итого</td>
        <td></td>
        <td>{{cartDto.totalPrice}} руб.</td>
    </tr>
    </tbody>
</table>
<span ng-if="cartDto.items.length == 0">Ваша корзина пуста</span>
<button ng-click="clearCart()" class="btn btn-primary" ng-if="cartDto.items.length > 0">Очистить корзину</button>

<div ng-show="isUserLoggedIn()">
    <p></p>
    <div ng-if="cartDto.items.length > 0">
        <h4>Оформление заказа</h4>
        <form novalidate ng-submit="createOrder(telephone, email, address)">
            <div class="mb-3">
                <label for="telephone" class="form-label">Телефон</label>
                <input type="tel" class="form-control" ng-model = "telephone" id="telephone" aria-describedby="telHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" ng-model = "email" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Адрес</label>
                <input type="text" class="form-control" ng-model = "address" id="address" aria-describedby="adrHelp">
            </div>
            <button type="submit" class="btn btn-primary">Оформить заказ</button>
        </form>
    </div>
</div>
